[build]
  command = "npm run build"
  publish = "dist"
  functions = "netlify/functions"

[dev]
  command = "npm run dev"
  port = 8888
  targetPort = 5173
  framework = "vite"
  # Netlify dev will proxy /.netlify/functions/* to the function server automatically

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

